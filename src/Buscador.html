<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AxoMusic</title>
    <link rel="stylesheet" href="style/Buscador.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/Buscador.js" defer></script>
    <script src="scripts/music.js"></script>
    <script src="scripts/claro_oscuro.js" defer></script>
    <script src="scripts/Reproductor_de_canciones.js" defer></script>
</head>
<body onload="load_all_local_songs()">
<header>
    <img src="images/AxoMusic.png" alt="Webpage logo">
    <div class="claro_oscuro_container">
        <label id="switch" class="claro_oscuro">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div class="menu">
        <a href="index.html"><button id="button_home">Home</button></a>
        <a href="playlist.html"><button id="button_playlist">Playlist</button></a>
        <a href="perfil.html" id="a_amigos"><button id="button_amigos">Amigos</button></a>
        <a href="cuenta.html" id="a_cuenta"><button id="button_cuenta">Cuenta</button></a>
        <a href="inicioRegistroSesion.html" id="a_register"><button id="button_register">Iniciar sesión</button></a>
    </div>
</header>
<main>
    <div class="search_bar_container">
        <input onkeyup="mostrar_sugerencias()" placeholder="---Escribe canción, artista, album o género---" type="text" id="user_input" class="search_bar">
    </div>
    <div class="Music_suggestions_container" id="Music_suggestions_container">
    </div>

</main>
<footer>
    <button id = "button_prev_song">Canción anterior</button>
    <button id = "button_next_song">Siguiente canción</button>
    <audio controls id="music_control"></audio>
    <img src="images/corazon_vacio.png" id="me_gusta_button" alt="me gusta" onclick="agregar_a_me_gusta()">
</footer>
</body>
</html>
